<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>客戶新增表單</title>

  <style>
    .insertCustomer {
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: white;
      padding-top: 40px;
    }

    .insertCustomer form {
      max-width: 400px;
      margin: 0 auto;
    }

    .insertCustomer fieldset {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .insertCustomer legend {
      font-weight: bold;
      font-size: 16px;
      padding: 0 10px;
    }

    .insertCustomer .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .insertCustomer .form-group label {
      flex: 0 0 80px;
      text-align: right;
      margin-right: 10px;
    }

    .insertCustomer .form-group input,
    .insertCustomer .form-group select {
      width: 200px;
      padding: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }

    .insertCustomer button {
      margin-left: 100px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .insertCustomer button:hover {
      background-color: #34495e;
      color: white;
    }
  </style>
</head>

<body>
  <div class="insertCustomer">
    <h2 style="text-align: center;">客戶新增表單</h2>

    <form id="customerForm">
      <fieldset>
        <legend>客戶基本資料</legend>

        <div class="form-group">
          <label for="name">姓名：</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="gender">性別：</label>
          <select id="gender" name="gender">
            <option value="">請選擇</option>
            <option value="M">男</option>
            <option value="F">女</option>
          </select>
        </div>

        <div class="form-group">
          <label for="birth">生日：</label>
          <input type="date" id="birth" name="birth" />
        </div>

        <div class="form-group">
          <label for="email">Email：</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">電話：</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="nationality">國籍：</label>
          <input type="text" id="nationality" name="nationality" />
        </div>

        <div class="form-group">
          <label for="card">信用卡號：</label>
          <input type="text" id="card" name="card" required />
        </div>

        <div class="form-group">
          <button type="button" id="submitBtn">新增</button>
        </div>
      </fieldset>
    </form>
  </div>

  <script>
    window.bindCustomerFormEvents = function () {
      const button = document.getElementById("submitBtn");
      if (!button) return;
      button.addEventListener("click", insertpost);
    };

    function insertpost() {
      const name = document.getElementById("name").value.trim();
      const gender = document.getElementById("gender").value;
      const birth = document.getElementById("birth").value;
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const nationality = document.getElementById("nationality").value.trim();
      const card = document.getElementById("card").value.trim();
      const button = document.getElementById("submitBtn");

      if (!name) return alert("請輸入姓名");
      if (!email || !email.includes("@")) return alert("請輸入有效的 Email");
      if (!phone.match(/^09\\d{8}$/)) return alert("手機格式錯誤（0912345678）");
      if (!card.match(/^\\d{16}$/)) return alert("請輸入 16 位數信用卡號");

      const data = {
        table: "member",
        memberName: name,
        memberGender: gender,
        memberBirthday: birth,
        memberEmail: email,
        memberPhone: phone,
        memberCountry: nationality,
        memberCreditcard: card
      };

      button.disabled = true;

      fetch("http://localhost:8080/members", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then((response) => {
          button.disabled = false;
          if (response.ok) {
            alert("新增成功！");
            document.getElementById("customerForm").reset();
          } else {
            response.text().then((text) => {
              console.error("伺服器錯誤:", text);
              alert("錯誤：" + text);
            });
          }
        })
        .catch((error) => {
          button.disabled = false;
          console.error("發生錯誤:", error);
          alert("無法連線到伺服器。");
        });
    }
  </script>
</body>
</html>
