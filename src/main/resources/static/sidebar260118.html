  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    async function loadPage(fileName) {
      try {
        // æ¸…é™¤å‰ä¸€æ¬¡å‹•æ…‹å…§å®¹çš„è®Šæ•¸èˆ‡ script
        delete window.apiemployee;
        delete window.apiCustomer;

        const response = await fetch(fileName);
        if (!response.ok) throw new Error('è¼‰å…¥å¤±æ•—');
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const content = document.getElementById('mainContent');
        content.innerHTML = '';

        // ç§»é™¤èˆŠçš„å‹•æ…‹ script èˆ‡ style
        document.querySelectorAll('script[data-dynamic]').forEach(s => s.remove());
        document.querySelectorAll('style[data-dynamic-style]').forEach(style => style.remove());

        // è¼‰å…¥æ–°çš„å…§å®¹ï¼ˆåƒ…å…§å®¹å€å¡Šï¼‰
        const customDiv = doc.querySelector('.insertEmployee') || doc.querySelector('.insertCustomer') || doc.querySelector('.insertOrder');
        if (customDiv) {
          content.appendChild(document.importNode(customDiv, true));
        } else {
          Array.from(doc.body.childNodes).forEach(node => {
            if (node.tagName !== 'SCRIPT') {
              content.appendChild(document.importNode(node, true));
            }
          });
        }

        // å‹•æ…‹è¼‰å…¥ style
        doc.querySelectorAll('style').forEach(styleTag => {
          const newStyle = document.createElement('style');
          newStyle.textContent = styleTag.textContent;
          newStyle.setAttribute('data-dynamic-style', 'true');
          document.head.appendChild(newStyle);
        });

        // å‹•æ…‹è¼‰å…¥ scriptï¼ˆä½¿ç”¨ IIFE åŒ…è£¹ä»¥é¿å…æ±™æŸ“å…¨åŸŸï¼‰
        const scriptPromises = Array.from(doc.querySelectorAll('script')).map(oldScript => {
          return new Promise((resolve) => {
            const newScript = document.createElement('script');
            if (oldScript.src) {
              newScript.src = oldScript.src;
              newScript.onload = resolve;
            } else {
              newScript.textContent = `(function() { ${oldScript.textContent} })();`;
              resolve();
            }
            newScript.setAttribute('data-dynamic', 'true');
            content.appendChild(newScript);
          });
        });

        await Promise.all(scriptPromises);

        // å‘¼å«å­é é¢æä¾›çš„åˆå§‹åŒ–æ–¹æ³•
        if (fileName.includes("demoinsertCustomer5") && typeof window.bindCustomerFormEvents === "function") {
          window.bindCustomerFormEvents();
        } else if (fileName.includes("insertEmployee260118") && typeof window.bindEmployeeFormEvents === "function") {
          window.bindEmployeeFormEvents();
        } else if (fileName.includes("demoinsertOrder260118") && typeof window.bindOrderFormEvents === "function") {
          window.bindOrderFormEvents();
        }

        if (window.innerWidth <= 768) toggleSidebar();
      } catch (err) {
        document.getElementById('mainContent').innerHTML =
          `<p style="color:red;">âš  ç„¡æ³•è¼‰å…¥ ${fileName}ï¼š${err.message}</p>`;
        console.error(err);
      }
    }

    // é é¢é¦–æ¬¡è¼‰å…¥æ ¹æ“šåƒæ•¸è¼‰å…¥å…§å®¹
    window.addEventListener('DOMContentLoaded', () => {
      const target = getQueryParam('target');
      if (target) {
        loadPage(target);
      }
    });

    // å´é‚Šæ¬„é¸å–®é»æ“Šäº‹ä»¶
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const url = new URL(link.href);
        const target = url.searchParams.get('target');
        if (target) {
          loadPage(target);
          if (window.innerWidth <= 768) toggleSidebar();
          history.pushState(null, '', `sidebar260118.html?target=${target}`);
        }
      });
    });
  </script>
