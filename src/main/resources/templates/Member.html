<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>客戶新增表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #f4f4f4;
      margin: 0;
      padding-top: 40px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    legend {
      font-weight: bold;
      font-size: 16px;
      padding: 0 10px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .form-group label {
      flex: 0 0 80px;
      text-align: right;
      margin-right: 10px;
    }

    .form-group input,
    .form-group select {
      width: 200px;
      padding: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }

    button {
      margin-left: 100px;
      padding: 6px 12px;
      font-size: 13px;
    }

    button:hover {
      background-color: #34495e;
      color: white;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">客戶新增表單</h2>
  <form id="customerForm">
    <fieldset>
      <legend>客戶基本資料</legend>

      <div class="form-group">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="gender">性別：</label>
        <select id="gender" name="gender">
          <option value="">請選擇</option>
          <option value="M">男</option>
          <option value="F">女</option>
        </select>
      </div>

      <div class="form-group">
        <label for="birth">生日：</label>
        <input type="date" id="birth" name="birth" />
      </div>

      <div class="form-group">
        <label for="email">Email：</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">電話：</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="nationality">國籍：</label>
        <input type="text" id="nationality" name="nationality" />
      </div>

      <div class="form-group">
        <label for="card">信用卡號：</label>
        <input type="text" id="card" name="card" required />
      </div>

      <div class="form-group">
        <button type="button" id="submitBtn">新增</button>
      </div>
    </fieldset>
  </form>

  <script>
    // 事件綁定函式（動態載入後手動呼叫）
    window.bindCustomerFormEvents = function () {
      const button = document.getElementById("submitBtn");
      if (button) {
        button.addEventListener("click", window.insertpost);
      }
    };

    window.insertpost = function () {
      const name = document.getElementById("name").value.trim();
      const gender = document.getElementById("gender").value;
      const birth = document.getElementById("birth").value;
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const nationality = document.getElementById("nationality").value.trim();
      const card = document.getElementById("card").value.trim();
      const button = document.getElementById("submitBtn");

      if (!name) {
        alert("請輸入姓名");
        return;
      }

      if (!email || !email.includes("@")) {
        alert("請輸入有效的 Email");
        return;
      }

      if (!phone.match(/^09\d{8}$/)) {
        alert("請輸入正確格式的手機號碼（例如：0912345678）");
        return;
      }

      if (!card.match(/^\d{16}$/)) {
        alert("請輸入 16 位數的信用卡號");
        return;
      }

      const data = {
        table: "member",
        name: name,
        gender: gender,
        birthday: birth,
        email: email,
        phone: phone,
        country: nationality,
        creditcard: card
      };

      button.disabled = true;

      fetch("http://localhost:8080/members", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
        .then((response) => {
          button.disabled = false;
          if (response.ok) {
            alert("新增成功！");
            document.getElementById("customerForm").reset();
          } else {
            response.text().then((text) => {
              console.error("伺服器回應錯誤訊息:", text);
              alert("錯誤：" + text);
            });
          }
        })
        .catch((error) => {
          button.disabled = false;
          console.error("發生錯誤:", error);
          alert("無法連線到伺服器。");
        });
    }

    window.bindCustomerFormEvents = function () {
    const button = document.getElementById("submitBtn");
    if (button) {
      button.addEventListener("click", insertpost);
    }
  };
  </script>
</body>
</html>
